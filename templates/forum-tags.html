{% extends 'base.html' %}
{% load static %}
{% block title %}Tags{% endblock %}
{% block content %}

    <section id="breadcrumbs" class="breadcrumbs text-center" style="background-color: lightblue
    ;">
      <div class="container">
        <h2>Welcome to Forum</h2>
        <br>
        <u><h2>Sorted by tags</h2></u>
      </div>
    </section>

    <section id="particles-js"></section>

    <section>
    <div class="container-fluid mt-100">
        <div class="row">
            {% for data in datas %}
                <div class="col-5 mx-auto mt-3">
                    <a href="{% url 'tag_questions' data.tag_id %}">
                        <div class="card">
                            <div class="card-header">
                            <div class="row">
                                <div class="media-body px-1 pt-3 mx-auto"> 
                                    <b><i><u><h3 class="custom-text">{{ data.tag_title }}</h3></u></i></b>
                                </div>
                                <div class="media-body px-4 pt-3 mx-auto"> 
                                    <span class="">{{ data.tag_question }}</span> 
                                    <div class="text-muted small">Question</div>
                                </div>
                                <div class="media-body px-4 pt-3 mx-auto"> 
                                    <span class="">{{ data.tag_answer }}</span> 
                                    <div class="text-muted small">Answer</div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
            


        </div>
    </div>
    </section>


{% endblock %}
