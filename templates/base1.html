{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta content="" name="descriptison">
  <meta content="" name="keywords">
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <title>
    {% block title %}{% endblock %}
  </title>

  <link href="{% static 'assets/dashboard/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="{% static 'assets/dashboard/css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>
<body id="page-top">
      {% block content %}{% endblock %}

      
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="{% static 'assets/dashboard/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/dashboard/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'assets/dashboard/js/sb-admin-2.min.js' %}"></script>
</body>
</html>
